<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Dados do Formulário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputLabel value="Estes foram os dados informados"/>
                </f:facet>
                <f:facet name="footer">
                    <h:commandButton value="Voltar"
                                     action="#{controleFormulario.voltar}"/>
                </f:facet>
                <h:outputLabel value="Nome:"/>
                 <h:outputLabel value="#{controleFormulario.nome}"/>
                <h:outputLabel value="Função:"/>
                <h:outputLabel value="#{controleFormulario.funcao}"/>
                <h:outputLabel value="Ativo:"/>
                <h:outputLabel value="#{controleFormulario.ativo ? 'Sim' : 'Não'}"/>                               
            </h:panelGrid>
        </h:form>
    </body>
</html>
