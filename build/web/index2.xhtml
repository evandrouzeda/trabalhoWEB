<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ProjetoOSEletronicosWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <h:form>          
                <h:panelGrid  columns="1">
                    <f:facet name = "header">
                        Teste Ajax, Renderização e Escopos
                    </f:facet>
                    <!-- para acessar esse atributos, deve ser criado no controller um metodo publico com o mesmo nome, 
                    o () nao interfere
                    entao a regra fica assim: quando é action, acesso a propriedade pelo mesmo nome
                    quando é utiliza-se o atributo value, o acesso da propriedade é pelo get ou set
                    -->
                    <h:commandLink value="Teste Ajax" action="#{controleNavegacao.ajax}"/>
                    <h:commandLink value="Teste PrimeFaces com Ajax" action="#{controleNavegacao.primefacesajax}"/>
                    <h:commandLink value="Teste Render" action="#{controleNavegacao.controlerender}"/>
                    <h:commandLink value="Teste Escopos" action="#{controleNavegacao.escopos}"/>
                    <h:commandLink value="Formulário" action="#{controleNavegacao.formulario}"/>
                </h:panelGrid>
                <h:panelGrid  columns="1">
                    <f:facet name = "header">
                        Teste EJB
                    </f:facet>
                    <h:commandLink value="Formulário EJB" action="#{controleNavegacao.calendario}"/>
                </h:panelGrid>
          
        </h:form>
       
        <h:messages/>
        
    </h:body>
</html>
