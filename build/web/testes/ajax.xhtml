<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Teste com Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">                
                <h:outputLabel value="Entrada"/>
                <h:inputText value="#{controleAjax.entrada}" id="txtEntrada"/>
                <h:outputLabel value="Saída"/>
                <h:inputText value="#{controleAjax.saida}" id="txtSaida"/>
              
                <f:facet name="footer">
                    <h:commandButton value="Processar com Ajax"
                                     actionListener="#{controleAjax.processar}">
                        <!-- no atributo execute temos a indicacao do que será executado (enviado): @form, @all, @this ou o nome do objeto
                             no atributo render temos o elemento ou grupo que irá receber o resultado da execucao   
                        -->
                        <f:ajax render="txtEntrada" execute="txtEntrada txtSaida"/>
                    </h:commandButton>                                     
                </f:facet>                    
            </h:panelGrid>            
            <h:commandLink value="Voltar" action="#{controleNavegacao.volta}"/>
        </h:form>
    </h:body>
</html>
